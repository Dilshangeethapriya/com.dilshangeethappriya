<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contacts</a></li>
    </ul>
    </nav>
     <section class="home colorchange" id="home">
      <canvas name="parallax" id="parallax"></canvas>
    </section>
   <section class="about" id="about">
      <h1>about</h1>
    </section>
    
    <section class="projects" id="projects">
      <h1>projects</h1>
    </section>
     <section class="contact" id="contact">
      <h1>LET'S GET IN TOUCH</h1>
      <div class="contact-form" id="contact-form">
        <form onsubmit="sendEmail()" id="contact-form">
           <h2>Contact</h2>
          <input type="text" name="name" id="name" placeholder="Your Name"/>
          <input type="email" name="email" id="email" placeholder="Your Email Address" />
          <input type="text" name="phone" id="phone" placeholder="Your Contact Number" />
          <textarea name="message" id="message" rows="5" placeholder="Your Message"></textarea>
          <button type="submit" name="submit" id="submit">Send</button>
        </form>
      </div>
      
    </section>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
